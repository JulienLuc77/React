<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Rétro Vintage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Page de chargement -->
    <div class="loader-container" id="loader-container">
        <img class="loader" src="images/RDR2.gif" alt="Chargement en cours...">
    </div>

    <!-- Page de démarrage -->
    <div class="homepage" id="homepage">
      <div class="subtitle">
        <div class="center-column">
            <img src="./images/portfolio.png" alt="écriture portfolio">
            <img class="write" src="./images/julien.png" alt="écriture Julien Luc">
        </div>
        <img class="imageII" src="./images/II.png" alt="chiffre 2 en rouge">
      </div>
      <img class="paysage" src="./images/image.jpg" alt="">
      <div class="button">
        <p class="font">Start</p>
        <i class="fa-solid fa-circle-xmark" style="color: #ffffff;"></i>
      </div>
    </div>
 
    <!-- Page d'accueil -->
    <div class="map_page" id="map_page">
      <div class="background_image">
        <img class="image-map" src="./images/map.jpg" alt="carte">
        <div class="location-marker" id="location1"><i class="fa-solid fa-location-dot" style="color: rgb(255, 59, 59);"></i></div>
        <div class="location-marker" id="location2"><i class="fa-solid fa-location-dot" style="color: rgb(255, 59, 59);"></i></div>
      </div>
    </div>
  <script src="./index.js"></script>
  <script src="https://kit.fontawesome.com/f96ca96193.js" crossorigin="anonymous"></script>
</body>
</html>
